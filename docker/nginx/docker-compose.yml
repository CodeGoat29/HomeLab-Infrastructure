version: "3.8"

services:
  nginx-proxy-manager:
    image: jc21/nginx-proxy-manager:latest
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "81:81"
    environment:
      DISABLE_IPV6: "true"
    volumes:
      - /opt/homelab/stacks/nginx-proxy-manager/data:/data
      - /opt/homelab/stacks/nginx-proxy-manager/letsencrypt:/etc/letsencrypt