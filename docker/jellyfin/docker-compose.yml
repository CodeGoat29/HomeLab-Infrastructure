version: "3.8"

services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    hostname: jellyfin
    restart: unless-stopped
    
    environment:
      - TZ=America/New_York
      - PUID=1000
      - PGID=1000
    
    volumes:
      # Config directory
      - /opt/homelab/stacks/jellyfin/config:/config
      
      # Cache directory for transcoding
      - /opt/homelab/stacks/jellyfin/cache:/cache
      
      # Media directories - UPDATE THESE PATHS
      # Left side = your actual path | Right side = path inside container
      - /path/to/your/movies:/media/movies
      - /path/to/your/tvshows:/media/tvshows
      - /path/to/your/music:/media/music
    
    ports:
      - "8096:8096"
    
    # Uncomment for Intel GPU hardware acceleration
    # devices:
    #   - /dev/dri:/dev/dri